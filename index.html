<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Фоновые звезды */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }

        .star {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            opacity: 0;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* Окно ввода данных */
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            animation: slideDown 1.5s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            color: #fff;
            font-family: 'Great Vibes', cursive;
        }

        input {
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            width: 80%;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6a9e;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff3e70;
            animation: shake 0.3s;
        }

        /* Анимация тряски кнопки */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Анимация появления */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Карточка с поздравлением */
        .card {
            display: none;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            animation: slideDown 1.5s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            line-height: 1.6;
        }

        /* Анимация появления поздравления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Модальное окно с вопросом */
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: black;
        }

        .modal .btn {
            margin: 10px;
        }

        .btn-no {
            position: relative;
        }
    </style>
</head>
<body>

    <div class="stars">
        <!-- Генерация множества звездочек -->
        <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="star" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
        <div class="star" style="top: 50%; left: 60%; animation-delay: 2s;"></div>
        <div class="star" style="top: 70%; left: 80%; animation-delay: 3s;"></div>
        <div class="star" style="top: 20%; left: 70%; animation-delay: 4s;"></div>
    </div>

    <div class="form-container">
        <h1>Введи своё имя и возраст</h1>
        <input type="text" id="name" placeholder="Имя" required>
        <input type="number" id="age" placeholder="Возраст" required min="1">
        <button class="btn" onclick="showModal()">Узнать поздравление</button>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Тебе точно 22?</h2>
            <button class="btn" onclick="showCard()">Да</button>
            <button class="btn btn-no" id="btnNo">Нет</button>
        </div>
    </div>

    <div class="card" id="card">
        <h1 id="greeting"></h1>
        <p id="message"></p>
    </div>

    <script>
        let age;
        let name;

        function showModal() {
            name = document.getElementById('name').value;
            age = document.getElementById('age').value;

            if (name && age) {
                document.getElementById('modal').style.display = 'flex';
            } else {
                alert('Пожалуйста, введите своё имя и возраст.');
            }
        }

        function showCard() {
            document.getElementById('modal').style.display = 'none';
            document.querySelector('.form-container').style.display = 'none';
            const card = document.getElementById('card');
            card.style.display = 'block';
            card.querySelector('#greeting').textContent = `С Днём Рождения, ${name}!`;
            card.querySelector('#message').textContent = `Тебе уже ${age} лет — это чудесный возраст! Пусть каждый день приносит радость и вдохновение!`;

            card.style.animation = 'fadeInUp 1.5s ease-in-out';
        }

        // Логика для кнопки "Нет", чтобы она убегала
        const btnNo = document.getElementById('btnNo');
        btnNo.addEventListener('mouseover', function() {
            const x = Math.random() * (window.innerWidth - btnNo.clientWidth);
            const y = Math.random() * (window.innerHeight - btnNo.clientHeight);
            btnNo.style.position = 'absolute';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        });
    </script>

</body>
</html>
